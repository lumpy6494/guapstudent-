{% if birthday_user.exists %}
<div>
    {{ content.title|safe}}
    {% for item in birthday_user %}
    <font style="color:{{content.color}}" size="4%">
        {{ item.last_name }}
        {{ item.first_name }}
        {{ item.two_name }}</font>,
    {% endfor %}
    {{ content.body|safe}}
</div>

{% endif %}
